<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Pagamento</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mukta:wght@275&display=swap" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Logo and title -->
  <div class="e-sport">NBA</div>
  <div class="container">
    <!-- Main content container -->
    <div class="main-container">
      <!-- NBA logo and text -->
      <div class="nba-logo"></div>
      <div class="nba">A.</div>
      <!-- Payment section background -->
      <div class="rectangle"></div>
      <!-- Payment details -->
      <div class="flex-row-f">
        <div class="pagamento">CARTÃO DE CRÉDITO</div>
        <div class="payment-credit-card">PAGAMENTO</div>
        <div class="vector-1"></div>
      </div>
      <!-- Lines and input boxes -->
      <div class="flex-row-bef">
        <div class="line"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <div class="rectangle-5"></div>
        <label class="numero-cartao">NÚMERO DO CARTÃO</label>
        <input type="text" id="numero-cartao">
        <label class="data-validade-cartao">DATA DE VALIDADE</label>
        <input type="text" id="mes">
        <input type="text" id="ano">
        <label class="rectangle-6"></label>
        <label class="rectangle-7"></label>
        <label class="codigo-seguranca">CÓDIGO DE SEGURANÇA</label>
        <input type="text" id="codigo-seguranca">
        <label class="rectangle-button"></label>
        <label class="rectangle-button-8"></label>
        <label class="cvv-span"></label>
        <label class="cpf-span"></label>
      </div>
      <!-- Entry for a buyer -->
      <div class="flex-row-fcca">
        <div class="line-5"></div>
        <div class="line-6"></div>
        <div class="line-7"></div>
        <div class="line-8"></div>
        <div class="line-9"></div>
        <label class="rectangle-8"></label>
        <label class="full-card-name">NOME COMPLETO DO CARTÃO</label>
        <label class="rectangle-9"></label>
        <label class="rectangle-10"></label>
        <label class="full-card-number"></label>
      </div>
      <!-- Entry for a player -->
      <div class="flex-row-bb">
        <label class="parcelamento">PARCELAMENTO</label>
        <label class="opcoes-de-parcelamento">OPÇÕES DE PARCELAMENTO</label>
        <label class="options-of-parcels"></label>
        <label class="line-b"></label>
        <label class="line-c"></label>
      </div>
    </div>
  </div>
</body>
</html>
