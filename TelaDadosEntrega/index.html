<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Pagamento</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mukta:wght@275&display=swap" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <body>
    <div class="main-container">
      <!-- Logo e título -->
      <div class="e-sport">E-SPORT</div>
  
      <!-- NBA logo e texto -->
      <div class="nba-logo"></div>
      <div class="vector"></div>
      <div class="nba">NBA</div>
  
      <!-- Fundo da seção de pagamento -->
      <div class="rectangle"></div>
  
      <!-- Detalhes do pagamento -->
      <div class="flex-row-f">
        <div class="pagamento">pagamento</div>
        <div class="payment-credit-card">número do cartão de crédito</div>
        <div class="vector-1"></div>
      </div>
  
      <!-- Linhas e caixas de entrada -->
      <div class="flex-row-bef">
        <div class="line"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <div class="rectangle-5"></div>
        <div class="numero-cartao">número do cartão</div>
        <div class="data-validade-cartao">data de validade do cartão</div>
        <div class="rectangle-6">
          <div class="mes">mês</div>
        </div>
        <div class="rectangle-7">
          <div class="ano">ano</div>
        </div>
        <div class="codigo-seguranca">código de segurança</div>
        <div class="rectangle-button"></div>
        <div class="rectangle-button-8">
          <div class="gerar">gerar</div>
        </div>
        <div class="cpf">CPF</div>
        <div class="rectangle-button-1"></div>
        <div class="rectangle-button-8">
          <div class="conferir">conferir</div>
        </div>
      </div>
  
      <!-- Botão de enviar -->
      <div class="btn"></div>
      <div class="btn-9">
        <div class="enviar">enviar</div>
      </div>
  
      <!-- Ícones -->
      <div class="lines-1"></div>
      <div class="cod-seguranca"></div>
      <div class="masc"></div>
      <div class="id"></div>
    </div>
  </body>
  </html>
